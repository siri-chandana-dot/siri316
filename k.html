<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 3fr ; 
      gap: 10px;
      background-color: white;
      padding: 10px;
    }
    .grid-item {
      background-color: skyblue;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
